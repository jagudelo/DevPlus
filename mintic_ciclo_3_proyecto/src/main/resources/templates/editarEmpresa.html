<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Empresa - Ciclo3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Morfo</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar..." aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Empresas <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/VerEmpleados}">
              <span data-feather="file"></span>
              Empleados
            </a>
          </li>
          <!--<li class="nav-item">
              <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  Movimientos
              </a>
          </li>-->
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Empresa</h1>
      </div>

      <form th:action="@{/ActualizarEmpresa}" th:object="${emp}" method="post">

        <!--Campo para id-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="id">ID de la Empresa:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
          </div>
        </div>



        <!--Campo para nombre-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="nombre">Nombre de la Empresa:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
          </div>
        </div>

        <!--Campo para direccion-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="direccion">Direccion de la Empresa:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required"></div>
          </div>
        </div>

        <!--Campo para telefono-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="telefono">Telefono de la Empresa:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required"></div>
          </div>
        </div>

        <!--Campo para NIT-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="NIT">NIT o RUT de la Empresa:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required"></div>
          </div>
        </div>


        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
          <div class="col-md-6">
            <a href="javascript: history.go(-1)" class="btn btn-outline-dark btn-sm" role="button"><i class="fa fa-angle-left" aria-hidden="true"></i> Regresar</a>
            <button class="btn btn-success btn-sm"><i class="fa fa-building" aria-hidden="true"></i> Actualizar Empresa</button>
          </div>
        </div>

      </form>
    </main>

  </div>
</div>


<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

</body>
</html>
