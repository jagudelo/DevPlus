<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empleados - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>


    <link th:href="@{/style.css}" rel="stylesheet">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Morfo</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar..." aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/VerEmpresas}">
                            <span data-feather="home"></span>
                            Empresas <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/VerMovimientos}">
                            <span data-feather="file"></span>
                            Movimientos
                        </a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Movimientos
                        </a>
                    </li>-->
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Lista de empleados</h1>
            </div>

        <div class="table-responsive">
            <!--Dibujamos la tabla-->
            <br><br><table class="table table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Empresa</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Movimientos</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>

            <!--Llenamos la tabla dibujada-->
            <!--En nuestro controller, creamos en viewEmpleados un modelo con un atributo llamado emplelist donde esta guardada la lista de todos los empleados-->
            <tr th:each="empleado : ${emplelist}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.correo}"></td>
                <td th:text="${empleado.empresa.nombre}"></td>
                <td th:if="${empleado.rol=='1'}">Administrativo</td>
                <td th:if="${empleado.rol=='2'}">Operativo</td>
                <td th:if="${empleado.estado==true}">Activo</td>
                <td th:if="${empleado.estado==false}">Inactivo</td>

                <td><a class="btn btn-info btn-sm" th:href="@{/Empleado/{id}/Movimientos (id=${empleado.id})}"><i class="fa fa-eye" aria-hidden="true"></i> Ver</a></td>
                <td><a class="btn btn-warning btn-sm" th:href="@{/EditarEmpleado/{id}(id=${empleado.id})}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> </a></td>
                <td><a class="btn btn-danger btn-sm" th:href="@{/EliminarEmpleado/{id}(id=${empleado.id})}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </table>


            <!-- vamos a crear un boton que sirva para agregar nuevas empleados -->
            <a class="btn btn-success btn-sm" th:href="@{/AgregarEmpleado}"><i class="fa fa-building" aria-hidden="true"></i> Agregar Empleados</a>
            <br><br>
            <!--<button type="button" class="btn  btn-sm btn-outline-primary"><a th:href="@{/VerEmpleados}">Ver lista de Empleados</a></button>-->
        </div>
    </main>



        <script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empleado registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empleado actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Registro de empleado eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Registro de empleado no ha sido eliminado!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
